<div class="login-container" style="text-align:center; margin-top:50px;">
  <h1>Bienvenido</h1>
  <p>Inicia sesión con tu cuenta de Google</p>

  <!-- Botón de Login -->
  <button (click)="login()" 
          style="background-color:#4285F4; color:white; border:none; padding:10px 20px; font-size:16px; cursor:pointer; border-radius:4px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
         alt="Google Logo" 
         style="width:20px; vertical-align:middle; margin-right:8px;">
    Login con Google
  </button>
   
</div>
